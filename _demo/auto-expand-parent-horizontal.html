<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Auto expanding parent horizontal</title>
    <style>
	  .parent {
		  min-width: 64px;
		  width: auto;
		  height: 64px;
		  background-color: purple;
		  margin-top: 8px;
		  display: inline-block;
		  /* float: left; */
		  /* clear: left; */
	  }

	  .child {
		  width: 24px;
		  height: 24px;
		  background-color: yellow;
		  transition: all 0.5s ease;
	  }

	  .child:hover {
		  width: 256px;
	  }
    </style>
  </head>
  <body>
	<div class="parent">
      <div class="child"></div>
	</div>
	<div class="parent">
      <div class="child"></div>
	</div>
	<div class="parent">
      <div class="child"></div>
	</div>
  </body>
</html>
